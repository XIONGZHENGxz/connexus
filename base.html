<!DOCTYPE html>
<html lang="en">
<meta name="viewport" content="width=device-width,initial-scale=1.0">
<head>
<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap.min.css">
<style>
table,th,td{
text-align: center;
}

a{
text-decoration:none;
}
li{
list-style:none;
}
td{
text-align:center;
padding:20px;
}
button{
background:transparent;
border:none;
}
</style>
<title>Connexus</title>
</head>
<body>
<div class="header">
<h2 style="color:lightblue;margin-left:100px;">
<table>
{% block manage %} <td><li><a href="management">MANAGE</a></li></td> {% endblock %}
{% block create %} <td><li><a href="createstream">CREATE</a></li><td> {% endblock%}
{% block view %} <td><li><a href="viewAll">VIEW</a></li><td> {% endblock %}
{% block trending %} <td><li><a href="trending">TRENDING</a></li></td> {% endblock %}
<td>
<form class="navbar_form" action="/searchStreams" method="post">
	<input type="search" name="searchstream" placeholder="search for streams" onfocus="this.placeholder=''" 
	onblur="this.placeholder='search for streams'" "id="search_word">
	<button type="submit"></button>
</form>
<td>
<td><li><a href="{{url}}">{{url_text}}</a></li></td>
</table>
</h2>
</div>
<div class="content">
{% block content %}{% endblock %}
</div>
</body>
</html>
