{% extends "base.html" %}
{% block view %} 
<li class="active"><a href="viewAll">VIEW</a></li>
{% endblock %}

{% block content %}
<div class="page_header">
	<h1 style="margin-left:40px;color:blue;">All Streams</h1>
</div>
<table>
	{% for stream in streams %}
		{% if stream %}
		{% if loop.index0 %4 ==0 %}
		<tr>
		{% endif %}
			<td>
				<figcaption>{{stream.name}}</figcaption>
				<a href="{{stream.url}}">
				<img src="{{stream.coverUrl}}" alt="cover image">
				</a>
			</td>
		{% if loop.index0 %4==3 %}
		</tr>
		{% endif %}
		{% endif %}
	{% endfor %}
</table>
{% endblock %}
